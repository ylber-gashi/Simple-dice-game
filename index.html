<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    
    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name1">Player 1</h2>
        <p class="score" id="score1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name2">Player 2</h2>
        <p class="score" id="score2">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current2">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice"/>
      <button class="btn btn--new" id="restart">🔄 New game</button>
      <button class="btn btn--roll" id="roll">🎲 Roll dice</button>
      <button class="btn btn--hold" id="hold">📥 Hold</button>
      <input type="text" class="btn btn--input" id="new-score" placeholder="⚙️ Set score">
    </main>
    <script src="script.js"></script>
  </body>
</html>
